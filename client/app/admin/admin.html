<div ng-controller="AdminController"
     ng-class="{'app-header-fixed':app.settings.headerFixed,
               'app-aside-fixed':app.settings.asideFixed,
               'app-aside-folded':app.settings.asideFolded,
               'app-aside-dock':app.settings.asideDock,
               'container':app.settings.container}" >

  <!-- navbar -->
  <div data-ng-include=" 'app/admin/partials/blocks/header.html' " class="app-header navbar">
  </div>
  <!-- / navbar -->

  <!-- menu -->
  <div data-ng-include=" 'app/admin/partials/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}"></div>
  <!-- / menu -->

  <!-- content -->
  <div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <div class="app-content-body fade-in-up" ui-view>

    </div>
  </div>
  <!-- /content -->

  <!-- footer -->
  <div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2015 Copyright.
  </div>
  <!-- / footer -->




</div>
