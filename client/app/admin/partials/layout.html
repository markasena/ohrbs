<div ng-controller="AdminController"
     ng-class="{'app-header-fixed':app.settings.headerFixed,
               'app-aside-fixed':app.settings.asideFixed,
               'app-aside-folded':app.settings.asideFolded,
               'app-aside-dock':app.settings.asideDock,
               'container':app.settings.container}" >

<!-- navbar -->
  <div data-ng-include=" 'app/admin/partials/blocks/header.html' " class="app-header navbar">
  </div>
  <!-- / navbar -->

  <!-- menu -->
  <div data-ng-include=" 'app/admin/partials/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}" ng-class="{'hide': app.hideAside }">
  </div>
  <!-- / menu -->

  <!-- view -->
  <div class="app-content" ng-class="{'m-n': app.hideAside, 'h-full': app.hideFooter }">
    <div class="app-content-body app-content-full fade-in-up " ng-class="{'h-full': app.hideFooter }" ui-view>
    </div>
  </div>
  <!-- / view -->
  <!-- navbar -->
  <div class="app-footer navbar navbar-fixed-bottom bg-light lt b-t" ng-class="{'m-n': app.hideAside, 'hide': app.hideFooter}" ui-view="footer">
  </div>
  <!-- /navbar -->

</div>
