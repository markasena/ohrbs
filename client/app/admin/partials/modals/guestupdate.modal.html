<section data-backdrop="static" data-keyboard="false" ng-controller="GuestUpdateController as vm">
<div class="modal-header">
  <h3 class="modal-title"><strong>Edit:</strong>  {{guest.lastName}} , {{guest.firstName}}</h3>
</div>
<div class="modal-body">

  <form  name="form" class="form-validation">
    <div class="form-group">
      <div ng-show="vm.error" class="text-center text-danger">
            <div class="alert alert-danger">
                <strong ng-bind="vm.error"></strong>
            </div>
      </div>
    </div>
    <fieldset>
    <div class="form-group">
      <label>First Name <em class="text-muted">e.g Johnny</em></label>
      <input type="text" class="form-control" ng-model="guest.firstName" ng-pattern="/^[a-zA-Z]{2,28}$/" required >
    </div>
    <div class="form-group">
      <label>Last Name <em class="text-muted">e.g Depp</em></label>
      <input type="text" class="form-control" ng-model="guest.lastName" ng-pattern="/^[a-zA-Z]{2,28}$/" required >
    </div>
    <div class="line line-dashed b-b line-lg"></div>
    <div class="form-group pull-in clearfix">
      <div class="col-sm-6">
        <label>City</label>
        <input type="text" class="form-control" ng-model="guest.address.city" required >
      </div>
      <div class="col-sm-6">
        <label>Street</label>
        <input type="text" class="form-control" ng-model="guest.address.street" required >
      </div>
    </div>
    </fieldset>
  </form>
  <div class="line line-dashed b-b line-lg"></div>
  <div class="row">
    <div class="col-sm-8">
      <button class="btn btn-md btn-primary" ng-click="">View Accomodations</button>
      <button class="btn btn-md btn-primary" ng-click="">View Reservations</button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="vm.update(guest); ok()">Update</button>
</div>
</section>
