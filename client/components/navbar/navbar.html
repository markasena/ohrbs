<header id="header" class="navbar navbar-fixed-top bg-primary"  data-spy="affix" data-offset-top="1" ng-controller="NavbarCtrl">
  <div class="container ">
    <div class="navbar-header">
      <button class="btn btn-link visible-xs pull-right m-r" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <i class="fa fa-bars"></i>
      </button>
      <a href="#" class="navbar-brand m-r-lg"><img src="assets/images/logo.png" class="m-r-sm hide"><span class="h3 font-bold">OHRBS</span></a>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav font-bold">
        <!--<li>-->
        <!--<a href="#what" data-ride="scroll">What is Angulr</a>-->

        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

          <div  ng-hide="isLoggedIn()" >

          </div>
